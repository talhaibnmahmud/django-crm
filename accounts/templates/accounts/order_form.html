{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<br>
<div class="row">
	<div class="col-md-6 col-lg-9">
		<div class="card card-body">

			<form method="POST" action="">
				{% csrf_token %}

				{{ formset.management_form }}
				{% for form in formset %}
					{{form}}
					<hr>
				{% endfor %}
				
				<input type="submit" name="submit" value="Submit" class="btn btn-primary">
			</form>

		</div>
	</div>
</div>

{% endblock %}
